<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSRS Skilling Guide</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #0c0a07;
    --bg2: #131009;
    --surface: #1a1510;
    --surface2: #221c12;
    --border: #352c1a;
    --border2: #4a3e22;
    --gold: #c8a84b;
    --gold2: #e8c96a;
    --gold3: #f5e09a;
    --text: #e8dfc8;
    --text2: #b8a880;
    --text3: #7a6e50;
    --green: #27ae60;
    --green2: #50d080;
    --blue: #2980b9;
    --blue2: #5ab0e8;
    --orange: #e67e22;
    --orange2: #f0a050;
    --red: #c0392b;
    --red2: #e05040;
    --purple: #8e44ad;
    --purple2: #b070d0;
    --teal: #1abc9c;
    --teal2: #4ae0b8;
    --yellow: #f39c12;
    --yellow2: #f8c84a;
  }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Crimson Pro', Georgia, serif;
    min-height: 100vh;
    background-image:
      radial-gradient(ellipse at 20% 10%, rgba(200,168,75,0.06) 0%, transparent 50%),
      radial-gradient(ellipse at 80% 90%, rgba(39,174,96,0.04) 0%, transparent 40%),
      url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23c8a84b' fill-opacity='0.015'%3E%3Cpath d='M40 0L0 40 40 80 80 40z'/%3E%3C/g%3E%3C/svg%3E");
  }

  /* HEADER */
  .header {
    text-align: center;
    padding: 44px 20px 32px;
    border-bottom: 1px solid var(--border2);
    background: linear-gradient(180deg, rgba(200,168,75,0.07) 0%, transparent 100%);
  }

  .header-icon { font-size: 2.4rem; display: block; margin-bottom: 10px; }

  .header-title {
    font-family: 'Cinzel', serif;
    font-size: 2.8rem;
    font-weight: 700;
    color: var(--gold2);
    letter-spacing: 0.04em;
    text-shadow: 0 0 40px rgba(200,168,75,0.25);
  }

  .header-sub {
    font-style: italic;
    color: var(--text3);
    font-size: 1rem;
    margin-top: 6px;
    letter-spacing: 0.08em;
  }

  .header-rule {
    width: 200px;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--gold), transparent);
    margin: 16px auto 0;
  }

  /* CONTROLS */
  .controls {
    max-width: 1200px;
    margin: 24px auto 0;
    padding: 0 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    align-items: center;
  }

  .search-wrap { flex: 1; min-width: 200px; position: relative; }
  .search-icon { position: absolute; left: 11px; top: 50%; transform: translateY(-50%); color: var(--text3); font-size: 0.85rem; }

  .search-input {
    width: 100%;
    background: var(--surface);
    border: 1px solid var(--border2);
    border-radius: 4px;
    color: var(--text);
    font-family: 'Crimson Pro', serif;
    font-size: 1rem;
    padding: 9px 12px 9px 32px;
    outline: none;
    transition: border-color 0.2s;
  }
  .search-input:focus { border-color: var(--gold); }
  .search-input::placeholder { color: var(--text3); font-style: italic; }

  .filter-group { display: flex; gap: 6px; flex-wrap: wrap; }

  .filter-btn {
    padding: 8px 13px;
    border: 1px solid var(--border2);
    border-radius: 4px;
    background: var(--surface);
    color: var(--text2);
    font-family: 'Crimson Pro', serif;
    font-size: 0.88rem;
    cursor: pointer;
    transition: all 0.15s;
    white-space: nowrap;
  }
  .filter-btn:hover { border-color: var(--gold); color: var(--gold); }
  .filter-btn.active { background: var(--gold); border-color: var(--gold); color: var(--bg); font-weight: 600; }

  /* STATS BAR */
  .stats-bar {
    max-width: 1200px;
    margin: 14px auto 0;
    padding: 0 20px;
    display: flex;
    gap: 14px;
    flex-wrap: wrap;
  }

  .stat-pill {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 5px 12px;
    font-size: 0.8rem;
    color: var(--text3);
  }
  .stat-pill strong { color: var(--gold2); }

  /* GRID */
  .grid {
    max-width: 1200px;
    margin: 22px auto 50px;
    padding: 0 20px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
    gap: 18px;
  }

  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    overflow: hidden;
    transition: all 0.2s;
    animation: fadeUp 0.22s ease both;
  }
  .card:hover { border-color: var(--border2); transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .card-accent { height: 3px; }

  /* Skill category accent colours */
  .accent-combat    { background: linear-gradient(90deg, #c0392b, #e05040); }
  .accent-gathering { background: linear-gradient(90deg, #27ae60, #50d080); }
  .accent-artisan   { background: linear-gradient(90deg, #e67e22, #f0a050); }
  .accent-support   { background: linear-gradient(90deg, #2980b9, #5ab0e8); }
  .accent-misc      { background: linear-gradient(90deg, #8e44ad, #b070d0); }

  .card-header {
    padding: 14px 16px 12px;
    border-bottom: 1px solid var(--border);
    background: var(--bg2);
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 10px;
  }

  .card-icon { font-size: 1.9rem; flex-shrink: 0; }

  .card-title-wrap { flex: 1; }
  .card-name {
    font-family: 'Cinzel', serif;
    font-size: 1rem;
    font-weight: 600;
    color: var(--gold2);
    line-height: 1.2;
  }
  .card-category { font-size: 0.72rem; color: var(--text3); font-style: italic; margin-top: 2px; }

  .max-xp-badge {
    font-family: 'Cinzel', serif;
    font-size: 0.6rem;
    font-weight: 600;
    padding: 3px 7px;
    border-radius: 3px;
    white-space: nowrap;
    flex-shrink: 0;
    letter-spacing: 0.04em;
    background: rgba(41,128,185,0.2);
    color: var(--blue2);
    border: 1px solid rgba(41,128,185,0.3);
  }

  .card-body { padding: 14px 16px; display: flex; flex-direction: column; gap: 11px; }

  /* TAG ROW */
  .tag-row { display: flex; gap: 5px; flex-wrap: wrap; }
  .tag {
    font-size: 0.67rem;
    padding: 2px 7px;
    border-radius: 3px;
    font-weight: 600;
    letter-spacing: 0.04em;
    border: 1px solid;
  }
  .tag-profit   { background: rgba(39,174,96,0.15);  color: var(--green2);   border-color: rgba(39,174,96,0.3); }
  .tag-afk      { background: rgba(90,176,232,0.15); color: var(--blue2);    border-color: rgba(90,176,232,0.3); }
  .tag-fast     { background: rgba(230,126,34,0.15); color: var(--orange2);  border-color: rgba(230,126,34,0.3); }
  .tag-expensive{ background: rgba(192,57,43,0.15);  color: var(--red2);     border-color: rgba(192,57,43,0.3); }
  .tag-f2p      { background: rgba(200,168,75,0.15); color: var(--gold2);    border-color: rgba(200,168,75,0.3); }
  .tag-quest    { background: rgba(142,68,173,0.15); color: var(--purple2);  border-color: rgba(142,68,173,0.3); }
  .tag-tick     { background: rgba(26,188,156,0.15); color: var(--teal2);    border-color: rgba(26,188,156,0.3); }

  /* METHODS TABLE */
  .methods-label {
    font-size: 0.62rem;
    color: var(--text3);
    text-transform: uppercase;
    letter-spacing: 0.12em;
    padding-bottom: 5px;
    border-bottom: 1px solid var(--border);
  }

  .method-row {
    display: flex;
    flex-direction: column;
    gap: 3px;
    padding: 8px 10px;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 4px;
    margin-top: 5px;
  }

  .method-row:first-of-type { margin-top: 0; }

  .method-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 6px;
  }

  .method-name {
    font-size: 0.83rem;
    font-weight: 600;
    color: var(--text);
    flex: 1;
  }

  .method-xp {
    font-size: 0.72rem;
    color: var(--blue2);
    font-weight: 600;
    white-space: nowrap;
    background: rgba(41,128,185,0.1);
    border: 1px solid rgba(41,128,185,0.2);
    border-radius: 3px;
    padding: 1px 6px;
  }

  .method-level {
    font-size: 0.68rem;
    color: var(--green2);
    background: rgba(39,174,96,0.1);
    border: 1px solid rgba(39,174,96,0.2);
    border-radius: 3px;
    padding: 1px 6px;
    white-space: nowrap;
    font-weight: 600;
  }

  .method-desc {
    font-size: 0.75rem;
    color: var(--text2);
    font-style: italic;
    line-height: 1.45;
  }

  /* REQUIRED ITEMS */
  .req-list { display: flex; flex-wrap: wrap; gap: 4px; }
  .req-item {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 3px;
    padding: 2px 7px;
    font-size: 0.72rem;
    color: var(--text2);
  }

  /* TIPS */
  .tips-section {
    background: rgba(200,168,75,0.05);
    border: 1px solid rgba(200,168,75,0.12);
    border-radius: 4px;
    padding: 10px 12px;
  }
  .tips-label { font-size: 0.62rem; color: var(--gold); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 5px; }
  .tips-text { font-size: 0.78rem; color: var(--text2); line-height: 1.55; font-style: italic; }

  .no-results {
    grid-column: 1/-1;
    text-align: center;
    padding: 60px;
    color: var(--text3);
    font-style: italic;
    font-size: 1.1rem;
  }

  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: var(--bg); }
  ::-webkit-scrollbar-thumb { background: var(--border2); border-radius: 3px; }
</style>
</head>

// Remove hidden/duplicate entries
const SKILLS_CLEAN = SKILLS.filter(s => !s.hidden);

let currentFilter = 'all';

function setFilter(f, btn) {
  currentFilter = f;
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  render();
}

function render() {
  const q = document.getElementById('searchInput').value.toLowerCase();

  let filtered = SKILLS_CLEAN.filter(s => {
    const matchFilter =
      currentFilter === 'all'      ? true :
      currentFilter === 'profit'   ? s.tags?.includes('profit') :
      currentFilter === 'afk'      ? s.tags?.includes('afk') :
      currentFilter === 'f2p'      ? s.tags?.includes('f2p') :
      s.category === currentFilter;

    const searchStr = (s.name + ' ' + s.tip + ' ' + s.methods?.map(m => m.name + ' ' + m.desc).join(' ')).toLowerCase();
    const matchSearch = !q || searchStr.includes(q);

    return matchFilter && matchSearch;
  });

  document.getElementById('countDisplay').textContent = filtered.length;

  const grid = document.getElementById('grid');
  if (!filtered.length) {
    grid.innerHTML = `<div class="no-results">No skills found. Try a different search or filter.</div>`;
    return;
  }

  grid.innerHTML = filtered.map((s, i) => {
    const tagHtml = (s.tags || []).map(t => {
      const map = {
        profit: `<span class="tag tag-profit">üí∞ Profit</span>`,
        afk: `<span class="tag tag-afk">üò¥ AFK</span>`,
        fast: `<span class="tag tag-fast">‚ö° Fast XP</span>`,
        expensive: `<span class="tag tag-expensive">üí∏ Expensive</span>`,
        f2p: `<span class="tag tag-f2p">üÜì F2P</span>`,
        quest: `<span class="tag tag-quest">üìú Quest req.</span>`,
        tick: `<span class="tag tag-tick">üñ± Tick Manip.</span>`,
        slow: `<span class="tag tag-expensive">üê¢ Slow</span>`,
      };
      return map[t] || '';
    }).join('');

    const methodsHtml = (s.methods || []).map(m => `
      <div class="method-row">
        <div class="method-top">
          <span class="method-name">${m.name}</span>
          <span class="method-level">Lv ${m.level}</span>
          <span class="method-xp">${m.xp}</span>
        </div>
        <div class="method-desc">${m.desc}</div>
      </div>
    `).join('');

    const reqHtml = s.required?.length ? `
      <div>
        <div class="methods-label" style="margin-bottom:6px;">Recommended Items</div>
        <div class="req-list">
          ${s.required.map(r => `<span class="req-item">${r}</span>`).join('')}
        </div>
      </div>
    ` : '';

    const categoryName = {
      combat: '‚öî Combat Skill',
      gathering: '‚õè Gathering Skill',
      artisan: 'üî® Artisan Skill',
      support: '‚ú® Support Skill',
      misc: 'üé≤ Other'
    }[s.category] || s.category;

    return `
      <div class="card" style="animation-delay:${Math.min(i*0.03,0.4)}s">
        <div class="card-accent accent-${s.accent || s.category}"></div>
        <div class="card-header">
          <div class="card-icon">${s.icon}</div>
          <div class="card-title-wrap">
            <div class="card-name">${s.name}</div>
            <div class="card-category">${categoryName}</div>
          </div>
          ${s.maxXp ? `<div class="max-xp-badge">Max ~${s.maxXp}</div>` : ''}
        </div>
        <div class="card-body">
          ${tagHtml ? `<div class="tag-row">${tagHtml}</div>` : ''}
          <div>
            <div class="methods-label">Training Methods</div>
            ${methodsHtml}
          </div>
          ${reqHtml}
          <div class="tips-section">
            <div class="tips-label">üìú Tips & Notes</div>
            <div class="tips-text">${s.tip}</div>
          </div>
        </div>
      </div>
    `;
  }).join('');
}

render();
</script>
</body>
