  body {

  }

  /* HEADER */
  .header {

  }

  .header-title {

    font-size: 2.6rem;
    font-weight: 700;
    color: var(--gold2);

    text-shadow: 0 0 30px rgba(200,168,75,0.3), 0 2px 4px rgba(0,0,0,0.8);
    line-height: 1.1;
  }

  .header-sub {
    font-family: 'Crimson Pro', serif;
    font-style: italic;
    color: var(--text3);
    font-size: 1rem;
    margin-top: 6px;
    letter-spacing: 0.1em;
  }

  .header-divider {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    margin-top: 16px;
  }

  .header-divider::before,
  .header-divider::after {
    content: '';
    height: 1px;
    width: 80px;
    background: linear-gradient(90deg, transparent, var(--gold));
  }

  .header-divider::after {
    background: linear-gradient(90deg, var(--gold), transparent);
  }

  .header-divider span {
    color: var(--gold);
    font-size: 1rem;
  }

  /* CONTROLS */
  .controls {
    max-width: 1100px;
    margin: 24px auto 0;
    padding: 0 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    align-items: center;
  }

  .search-wrap {
    flex: 1;
    min-width: 220px;
    position: relative;
  }

  .search-icon {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text3);
    font-size: 0.85rem;
  }

  .search-input {
    width: 100%;
    background: var(--surface);
    border: 1px solid var(--border2);
    border-radius: 4px;
    color: var(--text);
    font-family: 'Crimson Pro', serif;
    font-size: 1rem;
    padding: 10px 12px 10px 34px;
    outline: none;
    transition: border-color 0.2s;
  }

  .search-input:focus { border-color: var(--gold); }
  .search-input::placeholder { color: var(--text3); font-style: italic; }

  .filter-group {
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
  }

  .filter-btn {
    padding: 8px 14px;
    border: 1px solid var(--border2);
    border-radius: 4px;
    background: var(--surface);
    color: var(--text2);
    font-family: 'Crimson Pro', serif;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.15s;
    white-space: nowrap;
  }

  .filter-btn:hover { border-color: var(--gold); color: var(--gold); }
  .filter-btn.active { background: var(--gold); border-color: var(--gold); color: var(--bg); font-weight: 600; }

  .sort-select {
    background: var(--surface);
    border: 1px solid var(--border2);
    border-radius: 4px;
    color: var(--text2);
    font-family: 'Crimson Pro', serif;
    font-size: 0.9rem;
    padding: 9px 12px;
    outline: none;
    cursor: pointer;
    transition: border-color 0.2s;
  }

  .sort-select:focus { border-color: var(--gold); }

    margin: 16px auto 0;
    padding: 0 20px;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
  }

  .stat-pill {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 6px 14px;
    font-size: 0.82rem;
    color: var(--text3);
  }

  .stat-pill strong { color: var(--gold2); }

  /* GRID */
  .grid {
    max-width: 1100px;
    margin: 24px auto 40px;
    padding: 0 20px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 16px;
  }

  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 6px;
    overflow: hidden;
    transition: all 0.2s;
    animation: fadeUp 0.25s ease both;
    position: relative;
  }

  .card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 2px;
    background: linear-gradient(90deg, var(--green), var(--gold));
    opacity: 0;
    transition: opacity 0.2s;
  }

  .card:hover { border-color: var(--border2); transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0,0,0,0.4); }
  .card:hover::before { opacity: 1; }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 14px 16px 10px;
    border-bottom: 1px solid var(--border);
    background: var(--bg2);

  .card-type {

    color: var(--text3);
    font-style: italic;
    margin-top: 2px;

  .level-badge {

    font-size: 0.7rem;
    font-weight: 600;
    padding: 4px 10px;
    border-radius: 3px;
    white-space: nowrap;
    flex-shrink: 0;
    margin-left: 8px;
  }

  .card-body {
    padding: 12px 16px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .ingredients {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }

  .ingredient {
    display: flex;
    align-items: center;
    gap: 5px;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 3px;
    padding: 4px 8px;
    font-size: 0.8rem;
    color: var(--text2);

  .ingredient .emoji { font-size: 0.9rem; }

  .ingredient.herb { border-color: var(--green); color: var(--green3); }
  .ingredient.secondary { border-color: var(--secondary-color); color: #c8a070; }

  .plus {
    color: var(--text3);
    font-size: 1.1rem;
    align-self: center;
    line-height: 1;
  }

  .arrow {
    color: var(--gold);
    font-size: 1rem;
    align-self: center;
  }

  .result {
    display: flex;
    align-items: center;
    gap: 5px;
    background: rgba(200,168,75,0.08);
    border: 1px solid rgba(200,168,75,0.2);
    border-radius: 3px;
    padding: 4px 10px;
    font-size: 0.85rem;
    color: var(--gold3);
    font-weight: 600;
  }

  .card-stats {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    padding-top: 8px;
    border-top: 1px solid var(--border);
  }

  .stat {
    display: flex;
    flex-direction: column;
    gap: 1px;
  }

  .stat-label {
    font-size: 0.62rem;
    color: var(--text3);
    text-transform: uppercase;
    letter-spacing: 0.08em;
  }

  .stat-value {
    font-size: 0.88rem;
    font-weight: 600;

  .stat-value.level { color: var(--green3); }
  .stat-value.effect { color: var(--text2); font-size: 0.78rem; font-weight: 400; font-style: italic; }

  .no-results {

    text-align: center;
    padding: 60px 20px;
    color: var(--text3);
    font-style: italic;
    font-size: 1.1rem;
  }

  .section-divider {
    max-width: 1100px;
    margin: 8px auto 0;
    padding: 0 20px;
    display: flex;
    align-items: center;
    gap: 12px;

    font-size: 0.75rem;
    color: var(--text3);
    letter-spacing: 0.12em;

    height: 1px;
    background: var(--border);

  ::-webkit-scrollbar-track { background: var(--bg); }
  ::-webkit-scrollbar-thumb { background: var(--border2); border-radius: 3px; }
</style>
</head>

  { name: "Ancient Brew", level: 85, xp: 190, herb: "Dwarf weed", secondary: "Nihil dust", effect: "+3-6 Magic, restores Prayer, lowers melee", type: "combat", herbEmoji: "üåø", secEmoji: "‚ú®" },
  { name: "Forgotten Brew", level: 91, xp: 190, herb: "Ancient brew", secondary: "Ancient essence", effect: "+3-6 Magic, enhanced Prayer restore", type: "combat", herbEmoji: "‚öó", secEmoji: "üíé" },
];

let currentFilter = 'all';

function setFilter(type, btn) {
  currentFilter = type;
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  render();
}

function render() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  const sort = document.getElementById('sortSelect').value;

  let filtered = POTIONS.filter(p => {
    const matchFilter = currentFilter === 'all' || p.type === currentFilter;
    const matchSearch = !query ||
      p.name.toLowerCase().includes(query) ||
      p.herb.toLowerCase().includes(query) ||
      p.secondary.toLowerCase().includes(query) ||
      p.effect.toLowerCase().includes(query);
    return matchFilter && matchSearch;
  });

  filtered.sort((a, b) => {
    if (sort === 'level') return a.level - b.level;
    if (sort === 'xp') return b.xp - a.xp;
    if (sort === 'name') return a.name.localeCompare(b.name);
    return 0;
  });

  // Stats bar
  document.getElementById('countDisplay').textContent = filtered.length;
  if (filtered.length) {
    document.getElementById('maxXp').textContent = Math.max(...filtered.map(p => p.xp)) + ' XP';
    const levels = filtered.map(p => p.level);
    document.getElementById('levelRange').textContent = `${Math.min(...levels)} ‚Äì ${Math.max(...levels)}`;
  } else {
    document.getElementById('maxXp').textContent = '-';
    document.getElementById('levelRange').textContent = '-';
  }

  const grid = document.getElementById('grid');

  if (filtered.length === 0) {
    grid.innerHTML = `<div class="no-results">No potions found matching your search.</div>`;
    return;
  }

  grid.innerHTML = filtered.map((p, i) => `
    <div class="card" style="animation-delay:${Math.min(i*0.03, 0.4)}s">
      <div class="card-header">
        <div>
          <div class="card-name">${p.name}</div>
          <div class="card-type">${typeName(p.type)}</div>
        </div>
        <div class="level-badge">Lvl ${p.level}</div>
      </div>
      <div class="card-body">
        <div class="ingredients">
          <div class="ingredient herb"><span class="emoji">${p.herbEmoji}</span> ${p.herb}</div>
          <span class="plus">+</span>
          <div class="ingredient secondary"><span class="emoji">${p.secEmoji}</span> ${p.secondary}</div>
          <span class="arrow">‚Üí</span>
          <div class="result">üß™ ${p.name}</div>
        </div>
        <div class="card-stats">
          <div class="stat">
            <span class="stat-label">XP gained</span>
            <span class="stat-value xp">${p.xp} xp</span>
          </div>
          <div class="stat">
            <span class="stat-label">Req. level</span>
            <span class="stat-value level">${p.level}</span>
          </div>
          <div class="stat">
            <span class="stat-label">Effect</span>
            <span class="stat-value effect">${p.effect}</span>
          </div>
        </div>
      </div>
    </div>
  `).join('');
}

function typeName(t) {
  return { combat: '‚öî Combat', skilling: 'üî® Skilling', prayer: 'üôè Prayer', cure: 'üíä Cure / Anti', other: '‚ú® Other' }[t] || t;
}

render();
</script>
