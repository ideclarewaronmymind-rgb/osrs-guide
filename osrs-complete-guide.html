<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSRS Complete Guide</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg: #0c0a07;
  --bg2: #131009;
  --surface: #1a1510;
  --surface2: #221c12;
  --border: #352c1a;
  --border2: #4a3e22;
  --gold: #c8a84b;
  --gold2: #e8c96a;
  --gold3: #f5e09a;
  --text: #e8dfc8;
  --text2: #b8a880;
  --text3: #7a6e50;
  --green: #27ae60;
  --green2: #50d080;
  --green3: #8fd480;
  --blue: #2980b9;
  --blue2: #5ab0e8;
  --orange: #e67e22;
  --orange2: #f0a050;
  --red: #c0392b;
  --red2: #e05040;
  --purple: #8e44ad;
  --purple2: #b070d0;
  --teal: #1abc9c;
  --teal2: #4ae0b8;
  --prayer: #f39c12;
  --prayer2: #f8c84a;
  --melee: #c0392b;
  --melee2: #e05040;
  --range: #27ae60;
  --range2: #50d080;
  --magic: #2980b9;
  --magic2: #5ab0e8;
  --herb-color: #5a8c4a;
  --secondary-color: #7a5a3a;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Crimson Pro', Georgia, serif;
  min-height: 100vh;
  background-image:
    radial-gradient(ellipse at 20% 10%, rgba(200,168,75,0.06) 0%, transparent 50%),
    radial-gradient(ellipse at 80% 90%, rgba(39,174,96,0.04) 0%, transparent 40%),
    url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23c8a84b' fill-opacity='0.015'%3E%3Cpath d='M40 0L0 40 40 80 80 40z'/%3E%3C/g%3E%3C/svg%3E");
}

/* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
.site-header {
  text-align: center;
  padding: 36px 20px 0;
  background: linear-gradient(180deg, rgba(200,168,75,0.08) 0%, transparent 100%);
  border-bottom: 1px solid var(--border2);
}

.site-title {
  font-family: 'Cinzel', serif;
  font-size: 2.6rem;
  font-weight: 700;
  color: var(--gold2);
  letter-spacing: 0.05em;
  text-shadow: 0 0 40px rgba(200,168,75,0.25);
}

.site-sub {
  font-style: italic;
  color: var(--text3);
  font-size: 0.95rem;
  margin-top: 5px;
  letter-spacing: 0.08em;
}

.site-rule {
  width: 180px;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--gold), transparent);
  margin: 14px auto 0;
}

/* ‚îÄ‚îÄ TABS ‚îÄ‚îÄ */
.tab-bar {
  display: flex;
  justify-content: center;
  gap: 0;
  margin-top: 22px;
  border-top: 1px solid var(--border);
}

.tab-btn {
  padding: 14px 30px;
  border: none;
  background: transparent;
  color: var(--text3);
  font-family: 'Cinzel', serif;
  font-size: 0.85rem;
  font-weight: 600;
  letter-spacing: 0.08em;
  cursor: pointer;
  transition: all 0.2s;
  border-top: 2px solid transparent;
  position: relative;
  top: 1px;
}

.tab-btn:hover { color: var(--gold2); }

.tab-btn.active {
  color: var(--gold2);
  border-top: 2px solid var(--gold);
  background: rgba(200,168,75,0.05);
}

/* ‚îÄ‚îÄ PANELS ‚îÄ‚îÄ */
.panel { display: none; }
.panel.active { display: block; }

/* ‚îÄ‚îÄ SHARED CONTROLS ‚îÄ‚îÄ */
.controls {
  max-width: 1200px;
  margin: 22px auto 0;
  padding: 0 20px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}

.search-wrap { flex: 1; min-width: 200px; position: relative; }
.search-icon { position: absolute; left: 11px; top: 50%; transform: translateY(-50%); color: var(--text3); font-size: 0.85rem; pointer-events: none; }

.search-input {
  width: 100%;
  background: var(--surface);
  border: 1px solid var(--border2);
  border-radius: 4px;
  color: var(--text);
  font-family: 'Crimson Pro', serif;
  font-size: 1rem;
  padding: 9px 12px 9px 32px;
  outline: none;
  transition: border-color 0.2s;
}
.search-input:focus { border-color: var(--gold); }
.search-input::placeholder { color: var(--text3); font-style: italic; }

.filter-group { display: flex; gap: 6px; flex-wrap: wrap; }

.filter-btn {
  padding: 7px 13px;
  border: 1px solid var(--border2);
  border-radius: 4px;
  background: var(--surface);
  color: var(--text2);
  font-family: 'Crimson Pro', serif;
  font-size: 0.88rem;
  cursor: pointer;
  transition: all 0.15s;
  white-space: nowrap;
}
.filter-btn:hover { border-color: var(--gold); color: var(--gold); }
.filter-btn.active { background: var(--gold); border-color: var(--gold); color: var(--bg); font-weight: 600; }

.sort-select {
  background: var(--surface);
  border: 1px solid var(--border2);
  border-radius: 4px;
  color: var(--text2);
  font-family: 'Crimson Pro', serif;
  font-size: 0.88rem;
  padding: 8px 12px;
  outline: none;
  cursor: pointer;
}
.sort-select:focus { border-color: var(--gold); }

/* ‚îÄ‚îÄ STATS BAR ‚îÄ‚îÄ */
.stats-bar {
  max-width: 1200px;
  margin: 12px auto 0;
  padding: 0 20px;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}
.stat-pill {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 4px;
  padding: 4px 12px;
  font-size: 0.78rem;
  color: var(--text3);
}
.stat-pill strong { color: var(--gold2); }

/* ‚îÄ‚îÄ GRID ‚îÄ‚îÄ */
.grid {
  max-width: 1200px;
  margin: 20px auto 50px;
  padding: 0 20px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 16px;
}

.card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 8px;
  overflow: hidden;
  transition: all 0.2s;
  animation: fadeUp 0.22s ease both;
}
.card:hover { border-color: var(--border2); transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  padding: 13px 15px 11px;
  border-bottom: 1px solid var(--border);
  background: var(--bg2);
  gap: 10px;
}

.card-icon { font-size: 1.8rem; flex-shrink: 0; }
.card-title-wrap { flex: 1; }
.card-name {
  font-family: 'Cinzel', serif;
  font-size: 0.95rem;
  font-weight: 600;
  color: var(--gold2);
  line-height: 1.2;
}
.card-sub { font-size: 0.72rem; color: var(--text3); font-style: italic; margin-top: 2px; }
.card-body { padding: 13px 15px; display: flex; flex-direction: column; gap: 10px; }

.tips-section {
  background: rgba(200,168,75,0.05);
  border: 1px solid rgba(200,168,75,0.12);
  border-radius: 4px;
  padding: 9px 11px;
}
.tips-label { font-size: 0.6rem; color: var(--gold); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 4px; }
.tips-text { font-size: 0.77rem; color: var(--text2); line-height: 1.55; font-style: italic; }

.no-results {
  grid-column: 1/-1;
  text-align: center;
  padding: 60px;
  color: var(--text3);
  font-style: italic;
  font-size: 1.1rem;
}

/* ‚îÄ‚îÄ HERBLORE SPECIFIC ‚îÄ‚îÄ */
.card-accent-top {
  height: 3px;
  background: linear-gradient(90deg, var(--herb-color), var(--gold));
}
.ingredients { display: flex; flex-wrap: wrap; gap: 5px; align-items: center; }
.ingredient {
  display: flex;
  align-items: center;
  gap: 4px;
  background: var(--surface2);
  border: 1px solid var(--border);
  border-radius: 3px;
  padding: 3px 7px;
  font-size: 0.78rem;
  color: var(--text2);
}
.ingredient.herb { border-color: var(--green); color: var(--green3); }
.ingredient.secondary { border-color: var(--secondary-color); color: #c8a070; }
.plus { color: var(--text3); font-size: 1.1rem; }
.arrow { color: var(--gold); font-size: 1rem; }
.result {
  display: flex;
  align-items: center;
  gap: 4px;
  background: rgba(200,168,75,0.08);
  border: 1px solid rgba(200,168,75,0.2);
  border-radius: 3px;
  padding: 3px 9px;
  font-size: 0.82rem;
  color: var(--gold3);
  font-weight: 600;
}
.level-badge {
  background: var(--green);
  color: #fff;
  font-family: 'Cinzel', serif;
  font-size: 0.68rem;
  font-weight: 600;
  padding: 3px 9px;
  border-radius: 3px;
  white-space: nowrap;
  flex-shrink: 0;
}
.card-stats { display: flex; gap: 10px; flex-wrap: wrap; padding-top: 7px; border-top: 1px solid var(--border); }
.stat { display: flex; flex-direction: column; gap: 1px; }
.stat-label { font-size: 0.6rem; color: var(--text3); text-transform: uppercase; letter-spacing: 0.08em; }
.stat-value { font-size: 0.86rem; font-weight: 600; }
.stat-value.xp { color: var(--blue2); }
.stat-value.level { color: var(--green3); }
.stat-value.effect { color: var(--text2); font-size: 0.76rem; font-weight: 400; font-style: italic; }

/* ‚îÄ‚îÄ BOSS SPECIFIC ‚îÄ‚îÄ */
.card-accent { height: 3px; }
.accent-melee { background: linear-gradient(90deg, var(--melee), var(--melee2)); }
.accent-range  { background: linear-gradient(90deg, var(--range), var(--range2)); }
.accent-magic  { background: linear-gradient(90deg, var(--magic), var(--magic2)); }
.accent-multi  { background: linear-gradient(90deg, var(--melee), var(--range), var(--magic)); }

.diff-badge {
  font-family: 'Cinzel', serif;
  font-size: 0.6rem;
  font-weight: 600;
  padding: 3px 7px;
  border-radius: 3px;
  white-space: nowrap;
  flex-shrink: 0;
  letter-spacing: 0.04em;
}
.diff-easy     { background: rgba(39,174,96,0.2);   color: var(--range2);   border: 1px solid rgba(39,174,96,0.3); }
.diff-medium   { background: rgba(243,156,18,0.2);  color: var(--prayer2);  border: 1px solid rgba(243,156,18,0.3); }
.diff-hard     { background: rgba(192,57,43,0.2);   color: var(--melee2);   border: 1px solid rgba(192,57,43,0.3); }
.diff-endgame  { background: rgba(155,89,182,0.2);  color: #c39bd3;         border: 1px solid rgba(155,89,182,0.3); }

.style-row { display: flex; gap: 5px; flex-wrap: wrap; }
.style-tag {
  font-size: 0.67rem;
  padding: 2px 7px;
  border-radius: 3px;
  font-weight: 600;
  letter-spacing: 0.04em;
  border: 1px solid;
}
.tag-melee  { background: rgba(192,57,43,0.15);  color: var(--melee2);  border-color: rgba(192,57,43,0.25); }
.tag-range  { background: rgba(39,174,96,0.15);  color: var(--range2);  border-color: rgba(39,174,96,0.25); }
.tag-magic  { background: rgba(41,128,185,0.15); color: var(--magic2);  border-color: rgba(41,128,185,0.25); }
.tag-prayer { background: rgba(243,156,18,0.15); color: var(--prayer2); border-color: rgba(243,156,18,0.25); }

.info-row { display: flex; gap: 7px; flex-wrap: wrap; }
.info-chip {
  font-size: 0.72rem;
  padding: 3px 9px;
  background: var(--surface2);
  border: 1px solid var(--border);
  border-radius: 3px;
  color: var(--text2);
}
.info-chip span { color: var(--gold2); font-weight: 600; }

.gear-section { display: flex; flex-direction: column; gap: 5px; }
.gear-label { font-size: 0.6rem; color: var(--text3); text-transform: uppercase; letter-spacing: 0.12em; padding-bottom: 4px; border-bottom: 1px solid var(--border); }
.tier-header { font-size: 0.64rem; color: var(--text3); font-style: italic; margin-top: 4px; }
.gear-list { display: flex; flex-wrap: wrap; gap: 4px; margin-top: 2px; }
.gear-item {
  background: var(--surface2);
  border: 1px solid var(--border);
  border-radius: 3px;
  padding: 2px 7px;
  font-size: 0.73rem;
  color: var(--text2);
  white-space: nowrap;
}
.gear-item.bis    { border-color: var(--gold);  color: var(--gold3); }
.gear-item.special { border-color: var(--melee); color: var(--melee2); }

/* ‚îÄ‚îÄ SKILLING SPECIFIC ‚îÄ‚îÄ */
.accent-combat    { background: linear-gradient(90deg, #c0392b, #e05040); }
.accent-gathering { background: linear-gradient(90deg, #27ae60, #50d080); }
.accent-artisan   { background: linear-gradient(90deg, #e67e22, #f0a050); }
.accent-support   { background: linear-gradient(90deg, #2980b9, #5ab0e8); }

.max-xp-badge {
  font-family: 'Cinzel', serif;
  font-size: 0.6rem;
  font-weight: 600;
  padding: 3px 7px;
  border-radius: 3px;
  white-space: nowrap;
  flex-shrink: 0;
  background: rgba(41,128,185,0.2);
  color: var(--blue2);
  border: 1px solid rgba(41,128,185,0.3);
}

.tag {
  font-size: 0.66rem;
  padding: 2px 7px;
  border-radius: 3px;
  font-weight: 600;
  letter-spacing: 0.04em;
  border: 1px solid;
}
.tag-row { display: flex; gap: 5px; flex-wrap: wrap; }
.tag-profit   { background: rgba(39,174,96,0.15);  color: var(--green2);   border-color: rgba(39,174,96,0.3); }
.tag-afk      { background: rgba(90,176,232,0.15); color: var(--blue2);    border-color: rgba(90,176,232,0.3); }
.tag-fast     { background: rgba(230,126,34,0.15); color: var(--orange2);  border-color: rgba(230,126,34,0.3); }
.tag-expensive{ background: rgba(192,57,43,0.15);  color: var(--red2);     border-color: rgba(192,57,43,0.3); }
.tag-f2p      { background: rgba(200,168,75,0.15); color: var(--gold2);    border-color: rgba(200,168,75,0.3); }
.tag-tick     { background: rgba(26,188,156,0.15); color: var(--teal2);    border-color: rgba(26,188,156,0.3); }

.methods-label { font-size: 0.6rem; color: var(--text3); text-transform: uppercase; letter-spacing: 0.12em; padding-bottom: 4px; border-bottom: 1px solid var(--border); margin-bottom: 2px; }

.method-row {
  padding: 7px 9px;
  background: var(--surface2);
  border: 1px solid var(--border);
  border-radius: 4px;
  margin-top: 4px;
}
.method-top { display: flex; justify-content: space-between; align-items: center; gap: 6px; margin-bottom: 3px; }
.method-name { font-size: 0.82rem; font-weight: 600; color: var(--text); flex: 1; }
.method-xp {
  font-size: 0.7rem;
  color: var(--blue2);
  font-weight: 600;
  background: rgba(41,128,185,0.1);
  border: 1px solid rgba(41,128,185,0.2);
  border-radius: 3px;
  padding: 1px 5px;
  white-space: nowrap;
}
.method-level {
  font-size: 0.67rem;
  color: var(--green2);
  background: rgba(39,174,96,0.1);
  border: 1px solid rgba(39,174,96,0.2);
  border-radius: 3px;
  padding: 1px 5px;
  white-space: nowrap;
  font-weight: 600;
}
.method-desc { font-size: 0.74rem; color: var(--text2); font-style: italic; line-height: 1.45; }

.req-list { display: flex; flex-wrap: wrap; gap: 4px; }
.req-item {
  background: var(--surface2);
  border: 1px solid var(--border);
  border-radius: 3px;
  padding: 2px 7px;
  font-size: 0.72rem;
  color: var(--text2);
}

/* ‚îÄ‚îÄ SCROLLBAR ‚îÄ‚îÄ */
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: var(--bg); }
::-webkit-scrollbar-thumb { background: var(--border2); border-radius: 3px; }
</style>
</head>
<body>

<!-- SITE HEADER -->
<div class="site-header">
  <div class="site-title">‚öî OSRS Complete Guide</div>
  <div class="site-sub">Old School RuneScape ¬∑ Herblore ¬∑ Boss Gear ¬∑ Skilling</div>
  <div class="site-rule"></div>

  <!-- TABS -->
  <div class="tab-bar">
    <button class="tab-btn active" onclick="switchTab('herblore',this)">üß™ Herblore</button>
    <button class="tab-btn" onclick="switchTab('bosses',this)">‚öî Boss Gear</button>
    <button class="tab-btn" onclick="switchTab('skilling',this)">üìú Skilling</button>
  </div>
</div>

<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
     HERBLORE PANEL
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<div id="panel-herblore" class="panel active">
  <div class="controls">
    <div class="search-wrap">
      <span class="search-icon">üîç</span>
      <input class="search-input" id="h-search" placeholder="Search potions or herbs..." oninput="renderHerblore()">
    </div>
    <div class="filter-group" id="h-filters">
      <button class="filter-btn active" onclick="hSetFilter('all',this)">All</button>
      <button class="filter-btn" onclick="hSetFilter('combat',this)">‚öî Combat</button>
      <button class="filter-btn" onclick="hSetFilter('skilling',this)">üî® Skilling</button>
      <button class="filter-btn" onclick="hSetFilter('prayer',this)">üôè Prayer</button>
      <button class="filter-btn" onclick="hSetFilter('cure',this)">üíä Cure/Anti</button>
      <button class="filter-btn" onclick="hSetFilter('other',this)">‚ú® Other</button>
    </div>
    <select class="sort-select" id="h-sort" onchange="renderHerblore()">
      <option value="level">Sort: Level</option>
      <option value="xp">Sort: XP</option>
      <option value="name">Sort: Name</option>
    </select>
  </div>
  <div class="stats-bar">
    <div class="stat-pill">Showing <strong id="h-count">0</strong> potions</div>
    <div class="stat-pill">Highest XP: <strong id="h-maxXp">-</strong></div>
    <div class="stat-pill">Level range: <strong id="h-range">-</strong></div>

</div>

<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
     BOSS GEAR PANEL
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<div id="panel-bosses" class="panel">
  <div class="controls">
    <div class="search-wrap">
      <span class="search-icon">üîç</span>
      <input class="search-input" id="b-search" placeholder="Search boss, gear, or location..." oninput="renderBosses()">
    </div>
    <div class="filter-group">
      <button class="filter-btn active" onclick="bSetFilter('all',this)">All</button>
      <button class="filter-btn" onclick="bSetFilter('easy',this)">üü¢ Beginner</button>
      <button class="filter-btn" onclick="bSetFilter('medium',this)">üü° Mid-Game</button>
      <button class="filter-btn" onclick="bSetFilter('hard',this)">üî¥ Hard</button>

let sFilter = 'all';
function sSetFilter(f, btn) {

  renderSkilling();
}
function renderSkilling() {
  const q = document.getElementById('s-search').value.toLowerCase();
  let list = SKILLS.filter(s => {
    const mf = sFilter==='all' ? true : sFilter==='profit' ? s.tags?.includes('profit') : sFilter==='afk' ? s.tags?.includes('afk') : sFilter==='f2p' ? s.tags?.includes('f2p') : s.category===sFilter;
    const str = (s.name+' '+s.tip+' '+(s.methods||[]).map(m=>m.name+' '+m.desc).join(' ')).toLowerCase();

  });
