  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {

    --bg2: #131009;

    --surface2: #221c12;

    --border2: #4a3e22;

    --gold2: #e8c96a;
    --gold3: #f5e09a;
    --text: #e8dfc8;

    --text3: #7a6e50;

    --melee2: #e05040;

  }

  /* HEADER */
  .header {
    text-align: center;
    padding: 44px 20px 32px;
    border-bottom: 1px solid var(--border2);
    background: linear-gradient(180deg, rgba(200,168,75,0.07) 0%, transparent 100%);
    position: relative;
  }

  .header-icon { font-size: 2.4rem; display: block; margin-bottom: 10px; }

  .header-title {
    font-family: 'Cinzel', serif;
    font-size: 2.8rem;
    font-weight: 700;
    color: var(--gold2);
    letter-spacing: 0.04em;
    text-shadow: 0 0 40px rgba(200,168,75,0.25);
  }

  .header-sub {
    font-style: italic;
    color: var(--text3);
    font-size: 1rem;
    margin-top: 6px;
    letter-spacing: 0.08em;
  }

  .header-rule {
    width: 200px;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--gold), transparent);
    margin: 16px auto 0;
  }

  /* CONTROLS */
  .controls {
    max-width: 1200px;
    margin: 24px auto 0;
    padding: 0 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    align-items: center;
  }

  .search-wrap { flex: 1; min-width: 200px; position: relative; }
  .search-icon { position: absolute; left: 11px; top: 50%; transform: translateY(-50%); color: var(--text3); font-size: 0.85rem; }

  .search-input {
    width: 100%;
    background: var(--surface);
    border: 1px solid var(--border2);
    border-radius: 4px;
    color: var(--text);
    font-family: 'Crimson Pro', serif;
    font-size: 1rem;
    padding: 9px 12px 9px 32px;
    outline: none;
    transition: border-color 0.2s;
  }
  .search-input:focus { border-color: var(--gold); }
  .search-input::placeholder { color: var(--text3); font-style: italic; }

  .filter-group { display: flex; gap: 6px; flex-wrap: wrap; }

  .filter-btn {
    padding: 8px 13px;
    border: 1px solid var(--border2);
    border-radius: 4px;
    background: var(--surface);
    color: var(--text2);
    font-family: 'Crimson Pro', serif;
    font-size: 0.88rem;
    cursor: pointer;
    transition: all 0.15s;
    white-space: nowrap;
  }
  .filter-btn:hover { border-color: var(--gold); color: var(--gold); }
  .filter-btn.active { background: var(--gold); border-color: var(--gold); color: var(--bg); font-weight: 600; }

  /* STATS BAR */
  .stats-bar {
    max-width: 1200px;
    margin: 14px auto 0;
    padding: 0 20px;
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
    align-items: center;
  }

  .stat-pill {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 4px;
    padding: 5px 12px;
    font-size: 0.8rem;
    color: var(--text3);
  }
  .stat-pill strong { color: var(--gold2); }

  /* GRID */
  .grid {
    max-width: 1200px;
    margin: 22px auto 50px;
    padding: 0 20px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
    gap: 18px;
  }

  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    overflow: hidden;
    transition: all 0.2s;
    animation: fadeUp 0.22s ease both;
    position: relative;
  }
  .card:hover { border-color: var(--border2); transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .card-accent {
    height: 3px;
    background: linear-gradient(90deg, var(--gold), var(--gold2));
  }
  .card-accent.melee { background: linear-gradient(90deg, var(--melee), var(--melee2)); }
  .card-accent.range { background: linear-gradient(90deg, var(--range), var(--range2)); }
  .card-accent.magic { background: linear-gradient(90deg, var(--magic), var(--magic2)); }
  .card-accent.multi { background: linear-gradient(90deg, var(--melee), var(--range), var(--magic)); }

  .card-header {
    padding: 14px 16px 12px;
    border-bottom: 1px solid var(--border);
    background: var(--bg2);
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 10px;
  }

  .card-boss-icon { font-size: 1.8rem; flex-shrink: 0; }

  .card-title-wrap { flex: 1; }
  .card-name {
    font-family: 'Cinzel', serif;
    font-size: 1rem;
    font-weight: 600;
    color: var(--gold2);
    line-height: 1.2;

  .card-location { font-size: 0.75rem; color: var(--text3); font-style: italic; margin-top: 2px; }

  .diff-badge {
    font-family: 'Cinzel', serif;
    font-size: 0.62rem;
    font-weight: 600;
    padding: 3px 8px;
    border-radius: 3px;
    white-space: nowrap;
    flex-shrink: 0;
    letter-spacing: 0.05em;

  .diff-medium { background: rgba(243,156,18,0.2); color: var(--prayer2); border: 1px solid rgba(243,156,18,0.3); }
  .diff-hard { background: rgba(192,57,43,0.2); color: var(--melee2); border: 1px solid rgba(192,57,43,0.3); }
  .diff-endgame { background: rgba(155,89,182,0.2); color: #c39bd3; border: 1px solid rgba(155,89,182,0.3); }

  .card-body { padding: 14px 16px; display: flex; flex-direction: column; gap: 12px; }

  /* STYLE TAGS */
  .style-row { display: flex; gap: 6px; flex-wrap: wrap; }
  .style-tag {
    font-size: 0.68rem;
    padding: 3px 8px;
    border-radius: 3px;
    font-weight: 600;
    letter-spacing: 0.05em;
  }
  .tag-melee { background: rgba(192,57,43,0.2); color: var(--melee2); border: 1px solid rgba(192,57,43,0.25); }
  .tag-range { background: rgba(39,174,96,0.2); color: var(--range2); border: 1px solid rgba(39,174,96,0.25); }
  .tag-magic { background: rgba(41,128,185,0.2); color: var(--magic2); border: 1px solid rgba(41,128,185,0.25); }
  .tag-prayer { background: rgba(243,156,18,0.2); color: var(--prayer2); border: 1px solid rgba(243,156,18,0.25); }

  /* GEAR SECTIONS */
  .gear-section { display: flex; flex-direction: column; gap: 6px; }

  .gear-label {
    font-size: 0.62rem;
    color: var(--text3);
    text-transform: uppercase;
    letter-spacing: 0.12em;
    padding-bottom: 4px;
    border-bottom: 1px solid var(--border);
  }

  .gear-tier {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .tier-header {
    font-size: 0.65rem;
    color: var(--text3);
    font-style: italic;
    margin-top: 4px;
  }

  .gear-list { display: flex; flex-wrap: wrap; gap: 4px; }

  .gear-item {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 3px;
    padding: 3px 8px;
    font-size: 0.75rem;
    color: var(--text2);
    white-space: nowrap;
  }
  .gear-item.bis { border-color: var(--gold); color: var(--gold3); }
  .gear-item.special { border-color: var(--melee); color: var(--melee2); }

  .tips-label { font-size: 0.62rem; color: var(--gold); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 5px; }
  .tips-text { font-size: 0.78rem; color: var(--text2); line-height: 1.55; font-style: italic; }

  /* PRAYER ROW */

  .info-chip {
    font-size: 0.72rem;
    padding: 3px 9px;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 3px;
    color: var(--text2);
  }
  .info-chip span { color: var(--gold2); font-weight: 600; }

  .no-results {
    grid-column: 1/-1;
    text-align: center;
    padding: 60px;
    color: var(--text3);
    font-style: italic;
    font-size: 1.1rem;
  }

  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: var(--bg); }
  ::-webkit-scrollbar-thumb { background: var(--border2); border-radius: 3px; }
</style>
</head>

let currentFilter = 'all';

function setFilter(f, btn) {
  currentFilter = f;
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  render();
}

function render() {
  const q = document.getElementById('searchInput').value.toLowerCase();
  let filtered = BOSSES.filter(b => {
    const matchFilter =
      currentFilter === 'all' ? true :
      currentFilter === 'melee' ? b.styles.includes('melee') :
      currentFilter === 'range' ? b.styles.includes('range') :
      currentFilter === 'magic' ? b.styles.includes('magic') :
      currentFilter === 'money' ? b.moneyMaker :
      b.difficulty === currentFilter;

    const searchStr = (b.name + b.location + b.tips + (b.gear.budget?.items?.join(' ')||'') + (b.gear.recommended?.items?.join(' ')||'')).toLowerCase();
    const matchSearch = !q || searchStr.includes(q);
    return matchFilter && matchSearch;
  });

  document.getElementById('countDisplay').textContent = filtered.length;

  const grid = document.getElementById('grid');

  if (!filtered.length) {
    grid.innerHTML = `<div class="no-results">No results found. Try a different search or filter.</div>`;
    return;
  }

  grid.innerHTML = filtered.map((b, i) => {
    const diffLabel = { easy:'Beginner', medium:'Mid-Game', hard:'Hard', endgame:'Endgame' }[b.difficulty];
    const diffClass = b.difficulty;

    const g = b.gear;

    let gearHtml = `<div class="gear-section"><div class="gear-label">Gear Setup</div><div class="gear-tier">`;

    if (g.budget) {
      gearHtml += `<div class="tier-header">üí∞ ${g.budget.label}</div><div class="gear-list">`;
      gearHtml += g.budget.items.map(item => `<span class="gear-item">${item}</span>`).join('');
      gearHtml += `</div>`;
    }

    if (g.recommended) {
      gearHtml += `<div class="tier-header">‚≠ê ${g.recommended.label}</div><div class="gear-list">`;
      gearHtml += g.recommended.items.map(item => `<span class="gear-item bis">${item}</span>`).join('');
      gearHtml += `</div>`;
    }

    if (g.recommended2) {
      gearHtml += `<div class="tier-header">‚≠ê ${g.recommended2.label}</div><div class="gear-list">`;
      gearHtml += g.recommended2.items.map(item => `<span class="gear-item bis">${item}</span>`).join('');
      gearHtml += `</div>`;
    }

    if (g.special && g.special.items[0] !== 'N/A') {
      gearHtml += `<div class="tier-header">üí• ${g.special.label}</div><div class="gear-list">`;
      gearHtml += g.special.items.map(item => `<span class="gear-item special">${item}</span>`).join('');
      gearHtml += `</div>`;
    }

    gearHtml += `</div></div>`;

    return `
      <div class="card" style="animation-delay:${Math.min(i*0.03,0.4)}s">
        <div class="card-accent ${b.accentStyle}"></div>
        <div class="card-header">
          <div class="card-boss-icon">${b.icon}</div>
          <div class="card-title-wrap">
            <div class="card-name">${b.name}</div>
            <div class="card-location">üìç ${b.location}</div>
          </div>
          <div class="diff-badge diff-${diffClass}">${diffLabel}</div>
        </div>
        <div class="card-body">
          <div class="style-row">
            ${b.styles.includes('melee') ? `<span class="style-tag tag-melee">‚öî Melee</span>` : ''}
            ${b.styles.includes('range') ? `<span class="style-tag tag-range">üèπ Range</span>` : ''}
            ${b.styles.includes('magic') ? `<span class="style-tag tag-magic">üîÆ Magic</span>` : ''}
            ${b.moneyMaker ? `<span class="style-tag tag-prayer">üí∞ Money Maker</span>` : ''}
          </div>
          <div class="info-row">
            <div class="info-chip">Req: <span>${b.combatReq}</span></div>
          </div>
          <div class="info-chip" style="font-size:0.72rem; padding:4px 10px; border-color: rgba(243,156,18,0.3); color:#f8c84a;">üôè ${b.prayerRec}</div>
          ${gearHtml}
          <div class="tips-section">
            <div class="tips-label">üìú Tips & Notes</div>
            <div class="tips-text">${b.tips}</div>
          </div>
        </div>
      </div>
    `;
  }).join('');
}
